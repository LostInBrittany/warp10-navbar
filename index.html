<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<title>czd-navbar demo</title>


<link rel="icon" href="./favicon.ico" type="image/x-icon"/>
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>

<style>
  body {
    background-color: #eeeeee;
  }
</style>

<script src="./dependencies/webcomponentsjs/webcomponents.js"></script>

<link   rel="import" href="./dependencies/polymer/polymer.html">
<link   rel="import" href="./dependencies/warp10-navbar/warp10-navbar.html">

<link rel="stylesheet" href="./dependencies/bootstrap/dist/css/bootstrap.css" />
<script src="./dependencies/jquery/dist/jquery.js"></script>
<script src="./dependencies/bootstrap/dist/js/bootstrap.js"></script>



<body>
  <template is="dom-bind">

    <czd-navbar appname="doc" apps="{{toto}}">
    </czd-navbar>


  </template>

  <script>
    var template = document.querySelector('template[is="dom-bind"]');
    template.toto = [
        {
          name: "devparadise",
          text: "Application",
          url:  "/devparadise/index",
          active: false
        },
        {
          name: "doc",
          text: "Doc",
          url:  "/doc/",
          active: false
        },
        {
          name: "quantum",
          text: "Quantum",
          url:  "/widgets/",
          active: false
        },
        {
          name: "contact",
          text: "Contact",
          url:  "mailto:contact@cityzendata.com",
          active: false
        }
    ]
</script>
</body>
</html>
